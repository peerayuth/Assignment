  <body>
    <div id="container">
      <h1>Assingment VII</h1>
      <form role="form" method="post" action="/profile">
        <div class="form-group">
          <label for="InputFirstName">First Name</label>
          <input type="text" class="form-control" id="InputFirstName" name="InputFirstName" placeholder="Enter First Name"/>
        </div>
        <div class="form-group">
          <label for="InputLastName">Last Name</label>
          <input type="text" class="form-control" id="InputLastName" name="InputLastName" placeholder="Enter Last Name"/>
        </div>
        <div class="form-group">
          <label for="InputTextAddress">Address</label>
          <textarea class="form-control" rows="3" id="InputTextAddress" name="InputTextAddress"></textarea>
        </div>
        <div>Gender</div>
        <div class="radio">
          <label>
            <input type="radio" name="InputGender" id="optionsRadios1" value="Male"/> Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="InputGender" id="optionsRadios2" value="Female"/> Female
          </label>
        </div>
        <div>Age</div>
        <select id="InputAgeRange" name="InputAgeRange">
          <option>0 - 15</option>
          <option>16 - 30</option>
          <option>31 - 45</option>
          <option>46 +</option>
        </select>
        <div class="checkbox">
          <label>
            <input type="checkbox" id="InputCheckbox" name="InputCheckbox" value="1"/> confirm data
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
